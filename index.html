<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Map</title>
</head>
<body>
    <form action="/api/crimes" method="POST">
        Type <input type="text" placeholder="name" name="type"> <br>
        Title <input type="text" placeholder="quote" name="title"><br>
        Date <input type="text" placeholder="quote" name="date"><br>
        Details <textarea placeholder="quote" name="details"></textarea><br>
        Address <input type="text" placeholder="quote" name="address"><br>
        Longitude <input type="text" placeholder="quote" name="longitude"><br>
        Latitude <input type="text" placeholder="quote" name="latitude"><br>
        Town <input type="text" placeholder="quote" name="town"><br>
        State <input type="text" placeholder="quote" name="state"><br>
        Country <input type="text" placeholder="quote" name="country"><br>
        <button type="submit">Submit</button>
      </form>
</body>
</html>
